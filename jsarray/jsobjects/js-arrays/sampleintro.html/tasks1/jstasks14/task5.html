<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <table border="1px">
        <thead>
            <tr>
                <th rowspan="2">id</th>
                <th rowspan="2">userId</th>
                <th rowspan="2">date</th>
                <th colspan="2" rowspan="1">products</th>
            </tr>
            <!-- <tr>
                <th>productId</th>
                <th>quantity</th>
            </tr> -->
        </thead>
        <tbody></tbody>
    </table>

    <script>
        var Details = [
  {
    "id": 1,
    "userId": 1,
    "date": "2020-03-02T00:00:02.000Z",
    "products": [
      {
        "productId": 1,
        "quantity": 4
      },
      {
        "productId": 2,
        "quantity": 1
      },
      {
        "productId": 3,
        "quantity": 6
      }
    ],
    "__v": 0
  },
  {
    "id": 2,
    "userId": 1,
    "date": "2020-01-02T00:00:02.000Z",
    "products": [
      {
        "productId": 2,
        "quantity": 4
      },
      {
        "productId": 1,
        "quantity": 10
      },
      {
        "productId": 5,
        "quantity": 2
      }
    ],
    "__v": 0
  },
  {
    "id": 3,
    "userId": 2,
    "date": "2020-03-01T00:00:02.000Z",
    "products": [
      {
        "productId": 1,
        "quantity": 2
      },
      {
        "productId": 9,
        "quantity": 1
      }
    ],
    "__v": 0
  },
  {
    "id": 4,
    "userId": 3,
    "date": "2020-01-01T00:00:02.000Z",
    "products": [
      {
        "productId": 1,
        "quantity": 4
      }
    ],
    "__v": 0
  },
  {
    "id": 5,
    "userId": 3,
    "date": "2020-03-01T00:00:02.000Z",
    "products": [
      {
        "productId": 7,
        "quantity": 1
      },
      {
        "productId": 8,
        "quantity": 1
      }
    ],
    "__v": 0
  },
  {
    "id": 6,
    "userId": 4,
    "date": "2020-03-01T00:00:02.000Z",
    "products": [
      {
        "productId": 10,
        "quantity": 2
      },
      {
        "productId": 12,
        "quantity": 3
      }
    ],
    "__v": 0
  },
  {
    "id": 6,
    "userId": 8,
    "date": "2020-03-01T00:00:02.000Z",
    "products": [
      {
        "productId": 18,
        "quantity": 1
      }
    ],
    "__v": 0
  }
]
     
 
    Details.forEach((items)=>{
        var row = document.createElement('tr')
        for(a in items){
            var column=document.createElement('td')
           
            if(a !=='products' && a !=='__v' && a !=='date'){
                column.innerHTML=items[a];
                row.appendChild(column)
            
            
            }else if(a == 'products'){
                var myreqTable=document.createElement('table')
                items[a].forEach((cart)=>{
                    var myreqrow = document.createElement("tr");
              
              
              for (c in cart) {
                var mycol = document.createElement("td");
                mycol.innerHTML = c + ": "+cart[c];
                myreqrow.appendChild(mycol);
              }
              myreqTable.appendChild(myreqrow)
            })
                column.appendChild(myreqTable)
                row.appendChild(column)
            
            
            
            }else if(a=='date'){
                column.innerHTML=new Date(items[a]).toDateString()
                row.appendChild(column)
            }

        }
        document.querySelector('tbody').appendChild(row)
    })
       
    </script>
</body>
</html>
