<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDIT</title>
    <style>
        .container{
            text-align: center;           
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body><br><br>
    <div class="container">
        <button class="btn btn-dark" onclick="gotomainpage()">Main Page</button><br><br>
        <h1>Hi.....! This is EDIT & CREATE Page</h1><br><br>

        <form>
            <div class="mb-3">
                <label for="id" class="form-label">ID</label>
                <input type="text" class="form-control" id="id" disabled>
            </div>
            <div class="mb-3">
                <label for="imd">Imdbid</label>
                <input type="text" class="form-control" id="imd">
            </div>
            <div class="mb-3">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title">
            </div>
            <div class="mb-3">
                <label for="rating">Imdb Rating</label>
                <input type="text" class="form-control" id="rating">
            </div>
            <div class="mb-3">
                <label for="released">Released</label>
                <input type="Email" class="form-control" id="released">
            </div>
            <div class="mb-3">
                <label for="synopsis">Synopsis</label>
                <input type="text" class="form-control" id="synopsis">
            </div>
            <div class="mb-3">
                <label for="type">Type</label>
                <input type="text" class="form-control" id="type">
            </div>
            <button onclick="updateuser()" type="button" class="btn btn-primary">UPDATE</button>
        </form>
    </div>
    <script>
       function gotomainpage(){
        window.location.href="index1.html"
       }

       var mainuser = {};
       var id;
       var url = window.location.href;
       if(url.lastIndexOf("?")> -1){
        id = url.substr(url.lastIndexOf("?")+1)
       }else{
         id= null;
       }
       function gotomainpage(){
        window.location.href="index1.html"
       }

       fetch("http://localhost:3000/movies/" + id)
       .then((response)=>{
        return response.json()
       }).then((user)=>{
        mainuser = user;
        for(a in user){
           document.getElementById(a).value = user[a]
        }
       });

       function updateuser(){
        if(id){
            console.log("update")
            fetch("http://localhost:3000/movies/" +id,{
              method:"PUT",
              headers:{
                 "Content-Type":"application/json"
              },
              body:JSON.stringify(collectuser())
            }).then((response)=>{
                return response.json()
            }).then(()=>{
                window.location.href="index1.html"
            })
        }else{
            console.log("create")
            fetch("http://localhost:3000/movies/",{
              method:"POST",
              headers:{
                 "Content-Type":"application/json"
              },
              body:JSON.stringify(collectuser())
            }).then((response)=>{
                return response.json()
            }).then(()=>{
                window.location.href="index1.html"
            })
        }
       }

       function collectuser() {
            var newuser = {
                id: "",
                imd:"",
                title: "",
                rating: "",
                released: "",
                synopsis: "",
                type: "",               
            };
            for (a in newuser) {
                    newuser[a] = document.getElementById(a).value; 
            }
            return newuser;
            
        }
    </script>
</body>
</html>
