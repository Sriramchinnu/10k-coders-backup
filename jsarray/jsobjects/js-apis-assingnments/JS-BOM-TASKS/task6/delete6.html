<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delete6</title>
    <style>
        div{
            text-align: center;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body><br><br>
    <div>
        <button class="btn btn-success" onclick="gotomainpage()">Main Page</button><br><br>
        <h1>HI.....! This is DELETE Page</h1>
        <div id="userdetails"></div><br><br>
        <button onclick="confirmdelete()" class="btn btn-danger">Confirm Delete</button>
        <div id="confirm"></div>
    </div>
    <script>
        function gotomainpage(){
            window.location.href = "index6.html"
        }

        var url = window.location.href
        console.log(url)
        var id = url.substr(url.lastIndexOf("?") + 1)
        console.log(id)

        
            fetch("http://localhost:3000/filltext/" + id)
            .then((response)=>{
                return response.json()
            }).then((user)=>{
                document.getElementById("userdetails").innerHTML=
                JSON.stringify(user)
            })
        
            function confirmdelete(){
               fetch("http://localhost:3000/filltext/" + id,{
                method: "DELETE",
               })
               .then((res)=>res.json())
               .then((res)=>{
                   window.location.href = "index6.html"
               })
               
            }
    </script>
    
</body>
</html>
